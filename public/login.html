<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: #fff;
  padding: 30px;
  width: 360px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 12px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.password-box {
  position: relative;
}

.password-box span {
  position: absolute;
  right: 10px;
  top: 12px;
  cursor: pointer;
  font-size: 14px;
  color: #007bff;
}

.remember {
  margin-top: 12px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #007bff;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.footer a {
  color: #007bff;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <form method="POST" action="/login">
    <label>Email</label>
    <input type="email" name="email" required>

    <label>Password</label>
    <div class="password-box">
      <input type="password" id="password" name="password" required>
      <span onclick="togglePassword()">Show</span>
    </div>

    <div class="remember">
      <label>
        <input type="checkbox" name="remember"> Remember me
      </label>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="footer">
    <p>
      ðŸ“² <a href="https://t.me/YourTelegramUsername" target="_blank">
        Customer Service (Telegram)
      </a>
    </p>
    <p>
      ðŸ“§ <a href="mailto:servicecenteragriculturalfoundation@gmail.com">
        servicecenteragriculturalfoundation@gmail.com
      </a>
    </p>
  </div>
</div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
