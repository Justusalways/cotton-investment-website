<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  padding: 20px;
}

form {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 8px;
}

h2 {
  text-align: center;
}

label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.password-box {
  position: relative;
}

.password-box span {
  position: absolute;
  right: 10px;
  top: 12px;
  cursor: pointer;
  font-size: 14px;
}

#strength {
  font-size: 13px;
  margin-top: 5px;
}

.radio-group {
  display: flex;
  gap: 15px;
  margin-top: 8px;
}

button {
  width: 100%;
  background: #007bff;
  color: white;
  border: none;
  padding: 12px;
  margin-top: 20px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}
</style>
</head>

<body>

<form method="POST" action="/register">
  <h2>Create Account</h2>

  <label>Full Name</label>
  <input type="text" name="fullname" required />

  <label>Gmail Address</label>
  <input type="email" name="email" placeholder="example@gmail.com" required />

  <label>Password</label>
  <div class="password-box">
    <input type="password" id="password" name="password" required onkeyup="checkStrength()" />
    <span onclick="togglePassword('password')">Show</span>
  </div>
  <div id="strength"></div>

  <label>Confirm Password</label>
  <div class="password-box">
    <input type="password" id="confirmPassword" required />
    <span onclick="togglePassword('confirmPassword')">Show</span>
  </div>

  <label>Date of Birth</label>
  <input type="date" name="dob" required />

<label>Country</label>
<select id="country" name="country" required onchange="loadStates()">
  <option value="">Select Country</option>
</select>

<label>State</label>
<select id="state" name="state" required onchange="loadCities()">
  <option value="">Select State</option>
</select>

<label>City</label>
<select id="city" name="city" required>
  <option value="">Select City</option>
</select>


  <label>Home Address</label>
  <textarea name="address" rows="3" required></textarea>

  <label>Are you a farmer?</label>
  <div class="radio-group">
    <label><input type="radio" name="farmer" value="Yes" required /> Yes</label>
    <label><input type="radio" name="farmer" value="No" /> No</label>
  </div>

  <label>Are you ready to be an investor?</label>
  <div class="radio-group">
    <label><input type="radio" name="investor" value="Yes" required /> Yes</label>
    <label><input type="radio" name="investor" value="No" /> No</label>
  </div>

  <label>How did you come across our platform?</label>
  <select name="source" required>
    <option value="">Select</option>
    <option>Facebook</option>
    <option>Instagram</option>
    <option>WhatsApp</option>
    <option>Google</option>
    <option>Friend / Referral</option>
    <option>Other</option>
  </select>

  <button type="submit">Register</button>
</form>

<script>
function togglePassword(id) {
  const field = document.getElementById(id);
  field.type = field.type === "password" ? "text" : "password";
}

function checkStrength() {
  const password = document.getElementById("password").value;
  const strength = document.getElementById("strength");

  if (password.length < 6) {
    strength.innerHTML = "❌ Weak password";
    strength.style.color = "red";
  } else if (password.match(/[A-Z]/) && password.match(/[0-9]/)) {
    strength.innerHTML = "✅ Strong password";
    strength.style.color = "green";
  } else {
    strength.innerHTML = "⚠️ Medium strength";
    strength.style.color = "orange";
  }
}

</script>
<script>
const locationData = {
  Nigeria: {
    Lagos: ["Ikeja", "Lekki", "Ajah", "Yaba", "Surulere"],
    Abuja: ["Garki", "Wuse", "Maitama", "Asokoro"],
    Rivers: ["Port Harcourt", "Obio-Akpor"],
    Oyo: ["Ibadan", "Ogbomosho"]
  },
  Ghana: {
    Accra: ["East Legon", "Osu", "Tema"],
    Ashanti: ["Kumasi", "Obuasi"]
  },
  USA: {
    California: ["Los Angeles", "San Diego", "San Jose"],
    Texas: ["Houston", "Dallas", "Austin"]
  }
};

const countrySelect = document.getElementById("country");
const stateSelect = document.getElementById("state");
const citySelect = document.getElementById("city");

/* Load Countries */
window.onload = () => {
  for (let country in locationData) {
    countrySelect.innerHTML += `<option value="${country}">${country}</option>`;
  }
};

function loadStates() {
  stateSelect.innerHTML = `<option value="">Select State</option>`;
  citySelect.innerHTML = `<option value="">Select City</option>`;

  const selectedCountry = countrySelect.value;
  if (!selectedCountry) return;

  for (let state in locationData[selectedCountry]) {
    stateSelect.innerHTML += `<option value="${state}">${state}</option>`;
  }
}

function loadCities() {
  citySelect.innerHTML = `<option value="">Select City</option>`;

  const selectedCountry = countrySelect.value;
  const selectedState = stateSelect.value;

  if (!selectedState) return;

  locationData[selectedCountry][selectedState].forEach(city => {
    citySelect.innerHTML += `<option value="${city}">${city}</option>`;
  });
}
</script>

</body>
</html>
